name: ubuntu cross-lfs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: |
        bash tools/build.sh

    - uses: actions/upload-artifact@v2
      with:
        name: raspi-toolchain
        path: raspi-toolchain.tar.gz